<!DOCTYPE HTML>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0 minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>

    <title>Epsilon 7.0</title>

    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="styles/skin.css">
    <link rel="stylesheet" type="text/css" href="styles/framework.css">
    <link rel="stylesheet" type="text/css" href="styles/font-awesome.css">

</head>

<body>
    <div id="page-transitions">

        <div class="page-preloader page-preloader-dark">
            <div class="loader loader-frames"><i></i><i></i><i></i><i></i></div>
        </div>

        <div class="header header-transparent">
            <a href="javascript:void(0)" class="header-logo scale-hover"></a>
        </div>

        <div id="page-content" class="page-content">
            <div id="page-content-scroll">

                <div class="page-fullscreen bg-3">
                    <div class="page-fullscreen-content">
                        <div class="pageapp-login">
                            <a href="#" class="pageapp-login-logo">
                                <img src="images/preload-logo.png">
                            </a>

                            <label class="registration-step-label">Password recovery</label>

                            <div class="clear"></div>
                            <div class="notification-small bg-blue-light tap-hide hide-notification">
                                <strong class="bg-blue-dark"><i class="fa fa-exclamation"></i></strong>
                                <p>
                                    Password sent!
                                </p>
                                <a href="#" class="hide-notification"><i class="fa fa-times"></i></a>
                            </div>

                            <div class="pageapp-login-input full-bottom">
                                <input type="text"
                                       value="Enter your email address"
                                       style="padding-left: 0"
                                       onfocus="if (this.value !== '') this.value = ''" onblur="if (this.value === '') this.value = 'Enter your email address'">
                            </div>

                            <a href="javascript:void(0)" class="button button-green button-icon button-full half-top half-bottom"><span></span></a>
                            <a id="back-to-login" href="javascript:void(0)" class="button button-yellow button-icon button-full half-top full-bottom"><i class="fa fa-angle-double-left"></i><span>Back To Login</span></a>

                            <div class="pageapp-login-social">
                                <a href="#" class="button button-blue button-icon button-full half-top full-bottom"><i class="fa fa-lock"></i>Login Here</a>
                            </div>

                        </div>
                    </div>
                    <div class="overlay dark-overlay"></div>
                </div>

            </div>
        </div>

        <div class="sidebar-tap-close"></div>
        <a href="#" class="back-to-top-badge"><i class="fa fa-caret-up"></i>Back to Top</a>

    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script type="text/javascript" src="scripts/plugins.js"></script>
    <script type="text/javascript" src="scripts/custom.js"></script>
    <script type="text/javascript" src="scripts/password-recovery.js"></script>
</body>
